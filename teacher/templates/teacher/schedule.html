{% extends 'base.html' %}

{% block title %} Set Exam Schedule {% endblock title %}

{% block body %}

<div class="container py-4 px-5 my-4">
   {% for message in messages %}
   <div class="alert alert-success" role="alert">
      <strong>Message:</strong> {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
   </div>
   {% endfor %}
   <h2 class="text-center my-3">Set Exam Schedule</h2>
   <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
         <label for="name" class="form-label">Total Number Of Questions For Exam</label>
         <input type="number" class="form-control" id="fname" name="quesno"
         placeholder="Number Of Questions" required="required">
      </div>
      <div class="mb-3">
         <label for="name" class="form-label">Registration start date</label>
         <input type="date" class="form-control" id="fname" name="regstartdate" required="required">
      </div>
      <div class="mb-3">
         <label for="name" class="form-label">Registration last date</label>
         <input type="date" class="form-control" id="fname" name="reglastdate" required="required">
      </div>
      <div class="mb-3">
         <label for="name" class="form-label">Exam Date</label>
         <input type="date" class="form-control" id="fname" name="examdate" required="required">
      </div>
      <div class="mb-3">
         <label for="name" class="form-label">Exam Start Time</label>
         <input type="time" class="form-control" id="fname" name="examstart" required="required">
      </div>
      <div class="mb-3">
         <label for="name" class="form-label">Exam End Time</label>
         <input type="time" class="form-control" id="fname" name="examend" required="required">
      </div>
      <div class="mb-3">
         <label for="formFile" class="form-label">Upload PDF (name must be <b>rules.pdf</b>)</label>
         <input class="form-control" type="file" id="formFile" name="pdf">
      </div>
      <button type="submit" class="btn btn-primary" value="register">Submit</button>
   </form>
</div>

{% endblock body %}
